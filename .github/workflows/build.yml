name: Build and Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run backend tests
        run: .github/scripts/run-backend-tests.sh

      - name: Run backend linting
        run: docker compose -f docker/docker-compose.devtools.yml run --rm --user root devtools bash -c "uv sync --extra dev && uv run ruff check --ignore SIM117,B904,E501 ."

  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Build frontend
        run: .github/scripts/build-frontend.sh

      - name: Run frontend tests
        working-directory: frontend
        run: npm test
